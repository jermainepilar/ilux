<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <title>Login/Sign Up Form</title>
    <link rel="stylesheet" href="login.css">
    </head>


<body>

    <div id="form">
        <div class="container">
        
            <form class="form" id="login">
                <h1 class="form_title">Login</h1>
                <div class="form_message form_message--error"></div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Username or email" required>
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Password" required>
                    <div class="form_input-error-message"></div>
                </div>
                <button class="form_button mb-3" type="submit">Continue</button>
                <p class="form_text">
                    <a href="#" class="form_link">Forgot your password?</a>
                </p>
                <p class="form_text">
                    <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
                <p class="form_text">
                    <a class="form_link" href="index.html">Back to Home</a>
                </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form_title">Create Account</h1>
                <div class="form_message form_message--error"></div>
                <div class="form_input-group">
                    <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username" required>
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Email Address" required>
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="password" id="signupPassword" class="form_input" autofocus placeholder="Password" required>
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="password" id="signupConPassword" class="form_input" autofocus placeholder="Confirm password" required>
                    <div class="form_input-error-message"></div>
                </div>
                <input type="checkbox" name="terms" class="inline mb-3" required /> I accept the <a href="#terms">terms and conditions</a>
                <button class="form_button mb-3" type="submit">Continue</button>
                <p class="form_text">
                    <a class="form_link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
                <p class="form_text">
                    <a class="form_link" href="index.html">Back to Home</a>
                </p>
            </form>
        </div>
    </div>
    
    
    <script src="login.js"></script>
</body>
